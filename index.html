<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Fish App</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Go Fish App</h1>
    </header>
    <main class="container">
        <div class="row">
            <div id="p1-hand" class="column"></div>
            <div class="mid-column" style="text-align: center;">
                <h1 id="cards-remaining"></h1>
                <button id="deck"></button>
                <h1 id="instructions"></h1>
                <div id="place-holder" class="place-holder" style="margin:auto"></div>
                <button id="continue-btn" >continue</button>
            </div>
            <div id="p2-hand" class="column " style="text-align:right"></div>
        </div>
        <div class="row">
            <div class="column">
            </div>
            <div class="column">
                <p id="p1-card-cnt"></p>
                <p id="p2-card-cnt"></p>
            </div>
        </div>

    </main>
    <script src="app.js"></script>

</body>

</html>
